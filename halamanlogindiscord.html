<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3652d9 0%, #7289da 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8Y2lyY2xlIGN4PSIxMCUiIGN5PSIyMCUiIHI9IjUiIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4xKSIgLz4KPGNpcmNsZSBjeD0iMzAlIiBjeT0iNDAlIiByPSI3IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LCAyNTUsIDAuMSkiIC8+CjxjaXJjbGUgY3g9IjUwJSIgY3k9IjIwJSIgcj0iNiIgZmlsbD0icmdiYSgyNTUsIDI1NSwgMjU1LCAwLjEpIiAvPgo8Y2lyY2xlIGN4PSI3MCUiIGN5PSI1MCUiIHI9IjQiIGZpbGw9InJnYmEoMjU1LCAyNTUsIDI1NSwgMC4xKSIgLz4KPGNpcmNsZSBjeD0iODUlIiBjeT0iMzAlIiByPSI4IiBmaWxsPSJyZ2JhKDI1NSwgMjU1LCAyNTUsIDAuMSkiIC8+Cjwvc3ZnPg==');
        }
        
        .discord-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .discord-logo img {
            width: 30px;
            margin-right: 10px;
        }
        
        .login-container {
            background-color: #36393f;
            width: 780px;
            display: flex;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-form {
            flex: 1;
            padding: 32px;
        }
        
        .qr-section {
            flex: 0.7;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #36393f;
            color: white;
            text-align: center;
        }
        
        .qr-code {
            background-color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 24px;
            width: 176px;
            height: 176px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        .qr-section h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: white;
        }
        
        .qr-section p {
            font-size: 15px;
            color: #b9bbbe;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .qr-section a {
            color: #00b0f4;
            text-decoration: none;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .login-form h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .login-form p {
            color: #b9bbbe;
            font-size: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #8e9297;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        label span {
            color: #f04747;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background-color: #202225;
            border: 1px solid #222428;
            color: white;
            border-radius: 3px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #7289da;
        }
        
        .forgot-password {
            margin-top: 4px;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: #00b0f4;
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .login-button:hover {
            background-color: #4752c4;
        }
        
        .register-link {
            margin-top: 8px;
            font-size: 14px;
            color: #72767d;
        }
        
        .register-link a {
            color: #00b0f4;
            text-decoration: none;
        }
    </style>
</head>

    <div class="login-container">
        <div class="login-form">
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
            
            <div class="form-group">
                <label for="email">EMAIL OR PHONE NUMBER <span>*</span></label>
                <input type="text" id="email">
            </div>
            
            <div class="form-group">
                <label for="password">PASSWORD <span>*</span></label>
                <input type="password" id="password">
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            
            <button class="login-button">Log In</button>
            
            <div class="register-link">
                Need an account? <a href="#">Register</a>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="qr-code">
                <img src="/api/placeholder/176/176" alt="QR Code">
            </div>
            <h2>Log in with QR Code</h2>
            <p>Scan this with the Discord mobile</p>
            <p>app to log in instantly.</p>
            <a href="#">Or sign in with browser</a>
        </div>
    </div>
</body>
</html>
