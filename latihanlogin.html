        .login-container {
            background-color: #2f3136;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            width: 480px;
            padding: 32px;
            color: #fff;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 130px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #b9bbbe;
            font-size: 16px;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #8e9297;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        input {
            background-color: #202225;
            border: 1px solid #202225;
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
            height: 40px;
            padding: 10px;
            width: 100%;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        input:focus {
            border-color: #7289da;
        }

        .forgot-password {
            color: #7289da;
            font-size: 14px;
            text-decoration: none;
            margin-top: 4px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            height: 44px;
            margin-top: 24px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        .register {
            margin-top: 16px;
            font-size: 14px;
            color: #72767d;
        }

        .register a {
            color: #7289da;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .qr-login {
            display: none;
        }

        @media (min-width: 830px) {
            .login-container {
                width: 784px;
                display: flex;
            }

            .login-form {
                width: 414px;
                padding-right: a;
            }

            .qr-login {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-left: 32px;
                width: 240px;
            }

            .qr-container {
                background-color: white;
                border-radius: 4px;
                padding: 8px;
                margin-bottom: 32px;
            }

            .qr-image {
                width: 176px;
                height: 176px;
            }

            .qr-title {
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 8px;
                text-align: center;
            }

            .qr-subtitle {
                font-size: 16px;
                color: #b9bbbe;
                text-align: center;
                line-height: 1.3;
            }
        }
    </style>
</head>

                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
